<h1>Guess the Number</h1>
<input id="guessno" type="number" placeholder="Enter your guess">
<button onclick="check()">Click</button>
<p id="result">Your result </p>
<p id="score">Score:10</p>

<script>
    var guessnumber = document.getElementById("guessno");
    var result = document.getElementById("result");
    var randomNumber = Math.floor(Math.random() * 10) + 1;
    var scoreElement = document.getElementById("score");
    var score = 10; // Fixed duplicate score variable issue

    function check() {
        var enteredno = parseInt(guessnumber.value); // Parse input as an integer
        if (randomNumber === enteredno) { // Fixed comparison to match types
            result.textContent = "Right! You guessed the number.";
            alert("YOU WON");
        } else {
            score -= 1; // Correct score decrement
            scoreElement.textContent = "Score: " + score; // Fixed score update logic
            result.textContent = "Wrong! Try again.";
        }
    }
</script>
